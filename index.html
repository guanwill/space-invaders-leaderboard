<!DOCTYPE html>
<html ng-app="leaderboardApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/resources/leaderboards.js"></script>
    <script type="text/javascript" src="./js/controllers/leaderboardsController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

    <body ng-controller="LeaderboardsController as LB">
    <h1 class="heading">Spacefort Leaderboards</h1>

    <div id="index-container">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr class="dangerr">
          <th class="col-sm-6 text-center player-name" data-field="name">Name</th>
          <th class="col-sm-6 text-center player-score" data-field="score">Score</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="leaderboards in LB.all | limitTo:20 | orderBy: 'score' : 'reverse'"> <!--grab all data from database, limit to show only 20, order it by score, and reverse it to show descending order -->
          <td class="text-center">{{leaderboards.name}}</td> <br/>
          <td class="text-center">{{leaderboards.score}}</td>
        </tr>
      </tbody>
    </table>

    </div>
    </body>



</html>
